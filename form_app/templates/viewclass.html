{% extends 'base.html' %}

{% block content %}

    <form class="form-inline myform" action="" method="get">{% csrf_token %}
        <div class="form-group">
            <label for="academyname">请输入学院号：</label>
            <input type="text" class="form-control" id="acaname" name="acaname" placeholder="如：01">
        </div>

        <button type="submit" class="btn btn-default">查询</button>
    </form>

    <!-- 下面是表格 -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>学院</th>
            <th>班级</th>

        </tr>
        </thead>
        <tbody>
        {% for i in stulist %}
            <tr>
                <td>{{ i.acaname }}</td>
                <td>{{ i.classnum }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
