{% extends 'base.html' %}
{% block title %}增加学生记录{% endblock %}

{% block content %}

    <div class="content">
        <form action="" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="academy">学院</label>
                <input type="text" class="form-control" name="acaname" placeholder="如01">
            </div>
            <div class="form-group">
                <label for="class">班级</label>
                <input type="text" class="form-control" name="classnum" placeholder="如01">
            </div>
            <div class="form-group">
                <label for="stuid">学号</label>
                <input type="text" class="form-control" name="stuid" placeholder="如010101">
            </div>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control"name="username" placeholder="姓名">
            </div>
            <div class="form-group">
                <label for="sex">性别</label>
                <input type="text" class="form-control"name="sex" placeholder="男或者女">

            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

{% endblock %}
