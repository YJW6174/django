
{% extends 'base.html' %}

{% block content %}

    <form class="form-inline myform" action="" method="get">{% csrf_token %}
        <div class="form-group">
            <label for="academynumber">请输入学院号：</label>
            <input type="text" class="form-control" id="academynumber" name="acaname" placeholder="如：01">
            <label for="classnumber">请输入班级号：</label>
            <input type="text" class="form-control" id="classnum" name="classnum" placeholder="如：01">
        </div>

        <button type="submit" class="btn btn-default">查询</button>
    </form>

    <!-- 下面是表格 -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>

        </tr>
        </thead>
        <tbody>
        {% for i in stulist %}
            <tr>
                <td>{{ i.stuid }}</td>
                <td>{{ i.username }}</td>
                <td>{{ i.sex }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
